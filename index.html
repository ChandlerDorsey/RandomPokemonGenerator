<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Pokémon Generator</title>
    <link rel="icon" href="images/titlebar.png" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="banner">
      <h1>Random Pokémon Generator</h1>
    </div>

    <main>
      <div class="container-fluid">
        <div class="centered">
          <button class="generateButton" onClick="fetchPokemon()">
            Generate
          </button>
        </div>
        <ul id="pokemonGenerated"></ul>
      </div>
    </main>
    <footer>
      <a href="https://github.com/ChandlerDorsey">
        <i class="fa fa-github" style="font-size: 50px" \></i>
      </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
